<div class="container">
    <div class="user-buttons">
        <button ng-click="refresh()" type="button" class="btn btn-primary btn-sm pull-right">Refresh</button>
        <button ng-click="toggleStyle()" type="button" id="styletoggle" class="btn btn-space btn-primary btn-sm pull-right">Light Mode</button>
    </div>
    <div class="list-group">
        <div class="users-container">
            <div ng-repeat="user in watchedUsers track by $index" ng-click="handleuserClick($index)" user="user"
                data-toggle="modal" data-target="#userModal">
                <div class="user-container">
                  <div ng-if="user.username">
                      <h3 class=""><a href="#">{{ user.username }}</a></h3>
                  </div>   
                  <div ng-if="user.github_handle">
                      <h5 class=""><a href="#"><strong>Github:</strong> {{ user.github_handle }}</a></h5>  <!-- make API call -->
                  </div>
                  <div ng-if="user.location">
                      <p class=""><strong>Location:</strong> {{ user.location }}</p>
                  </div>     
                  <div ng-if="!user.location">
                      <p class=""><strong>Location:</strong> Somewhere out there</p>
                  </div>   
                  <div>
                      <p class=""><strong>Hackcoins:</strong> {{ user.hackcoin }}</p>
                  </div>  
                  <div ng-if="user.languages">
                      <p class=""><strong>Favorite Languages:</strong> {{ user.languages }}</p>
                  </div> 
                  <div ng-if="!user.languages">
                      <p class=""><strong>Favorite Languages:</strong> none specified</p>
                  </div>
                </div>
             </div>
        </div>
